{{if .flash}}
{{if (index .flash "warning")}}
<div style="padding: 5px; color: orange">
    {{(index .flash "warning")}}
</div>
{{else if (index .flash "error")}}
<div style="padding: 5px; color: red">
    {{(index .flash "error")}}
</div>
{{else if (index .flash "success")}}
<div style="padding: 5px; color: darkgreen">
    {{(index .flash "success")}}
</div>
{{end}}
{{end}}
